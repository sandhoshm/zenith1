<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page with Switch</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --bg: #f7f6f3;
      --text: #222;
      --primary: #2f6d55;
      --primary-light: #d4f5e9;
      --secondary: #f8b400;
      --secondary-light: #fff5d1;
      --text: #333;
      --text-light: #666;
      --bg-light: #f4f8f7;
      --white: #ffffff;
      --gray: #f5f5f5;
      --gray-border: #e0e0e0;
      --shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: var(--bg-light);
      color: var(--text);
      line-height: 1.6;
    }

    /* ===== Header ===== */
    .main-header {
      background: var(--white);
      padding: 15px 20px;
      border-bottom: 1px solid var(--gray-border);
      box-shadow: var(--shadow);
    }

    .header-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 24px;
      font-weight: bold;
      color: var(--primary);
    }

    .logo i { color: var(--secondary); }

    .search-container {
      flex: 1;
      max-width: 500px;
      position: relative;
    }

    .search-bar {
      width: 100%;
      padding: 12px 45px 12px 15px;
      border: 2px solid var(--primary-light);
      border-radius: 24px;
      font-size: 15px;
      outline: none;
      transition: border-color 0.3s;
    }

    .search-bar:focus { border-color: var(--primary); }

    .search-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary);
      cursor: pointer;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .action-item {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      color: var(--text);
      cursor: pointer;
    }

    .action-item:hover { color: var(--primary); }

    .login-btn {
      background: var(--primary);
      color: white !important;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 500;
      text-decoration: none;
    }

    .login-btn:hover { background: #26674f; }

    /* ===== Navbar ===== */
    .main-nav {
      background: var(--white);
      border-bottom: 1px solid var(--gray-border);
      padding: 0 20px;
      box-shadow: var(--shadow);
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      gap: 30px;
    }

    .nav-item {
      padding: 14px 0;
      font-size: 15px;
      font-weight: 500;
      color: var(--text);
      cursor: pointer;
      position: relative;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .nav-item:hover { color: var(--primary); }

    .nav-item:hover::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: var(--primary);
      border-radius: 2px 2px 0 0;
    }

    /* ===== Login Box ===== */
    .login-box {
      max-width: 400px;
      margin: 60px auto;
      background: var(--white);
      padding: 30px;
      border-radius: 15px;
      box-shadow: var(--shadow);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--primary);
    }

    .input-box { margin-bottom: 15px; }

    .input-box input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid var(--gray-border);
      border-radius: 10px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.3s;
    }

    .input-box input:focus { border-color: var(--primary); }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: var(--primary);
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover { background: #26674f; }

    .links {
      margin-top: 15px;
      text-align: center;
    }

    .links a {
      color: var(--primary);
      text-decoration: none;
      font-size: 14px;
      cursor: pointer;
    }

    .links a:hover { text-decoration: underline; }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hidden { display: none; }
    .fade { animation: fadeIn 0.6s ease; }
  </style>
</head>
<body>

  <!-- Main header -->
  <header class="main-header">
    <div class="header-container">
      <div class="logo">
        <i class="fas fa-spa"></i>
        <span>AyurSutra</span>
      </div>

      <div class="search-container">
        <input type="text" class="search-bar" placeholder="Search for therapies, medicines, or Ayurvedic advice...">
        <i class="fas fa-search search-icon"></i>
      </div>

      <div class="header-actions">
        <a class="login-btn" href="index.html">Home</a>
        <div class="action-item">
          <i class="fas fa-user"></i>
          <span><a href="admin.html" class="login-btn">Admin</a></span>
        </div>
        <div class="action-item">
          <i class="fas fa-shopping-cart"></i>
          <span>Cart</span>
        </div>
      </div>
    </div>
  </header>

  <!-- Main navigation -->
  <nav class="main-nav">
    <div class="nav-container">
      <div class="nav-item">Medicine</div>
      <div class="nav-item"><a href="/button/doctorconsult.html">Doctor Consult</a></div>
      <div class="nav-item"><i class="fas fa-calendar-check"></i><span>Your Schedule</span></div>
      <div class="nav-item"><i class="fas fa-book"></i><span>Vedas</span></div>
    </div>
  </nav>

  <!-- Login Box -->
  <div class="login-box">
    <!-- User Login -->
    <form id="userForm" class="fade">
      <h2>User Login</h2>
      <div class="input-box">
        <input type="text" placeholder="Username" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="links">
        <a onclick="switchForm('admin')">Login as Admin</a>
      </div>
    </form>

    <!-- Admin Login -->
    <form id="adminForm" class="hidden">
      <h2>Admin Login</h2>
      <div class="input-box">
        <input type="text" placeholder="Admin ID" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="links">
        <a onclick="switchForm('user')">Back to User Login</a>
      </div>
   <a href="admin.html" class="login-btn">Goto Admin</a>
    </form>
  </div>

  <script>
    function switchForm(type) {
      const userForm = document.getElementById('userForm');
      const adminForm = document.getElementById('adminForm');

      if (type === 'admin') {
        userForm.classList.add('hidden');
        adminForm.classList.remove('hidden');
        adminForm.classList.add('fade');
      } else {
        adminForm.classList.add('hidden');
        userForm.classList.remove('hidden');
        userForm.classList.add('fade');
      }
    }
  </script>

</body>
</html>
